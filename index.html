<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyanns+ Sign Up</title>
    <link rel="stylesheet" href="/sign-up-form/CSS/normalize.css">
    <link rel="stylesheet" href="/sign-up-form/CSS/style.css">
</head>

<body>

    <div class="hero">
        <video class="hero_video"
            src="/sign-up-form/Images/Aesthetic Anime GIF - Aesthetic Anime Anime Girl - Temukan & Bagikan GIF.mp4"
            type="video/mp4" autoplay loop muted playsinline>
            Your browser does not support the video tag.
        </video>

        <div class="legal">
            Designed by <span class="legal_name">Nyanns</span> for <span class="legal_name">The Odin Project</span>
        </div>

        <a href="#" class="logo">
            <img src="/sign-up-form/Images/odinLogo-dark.svg" alt="Logo">
        </a>
    </div>

    <main class="content">
        <div class="panel">
            <h1 class="header">
                <div class="header_primary">New Game_</div>
                <div class="header_secondary">Join the Nyanners +=x</div>
            </h1>

            <form action="#" class="form">
                <div class="form_group">
                    <label for="username" class="form_label">Enter Username: </label>
                    <input type="text" class="form_control" id="username" name="username" required>
                </div>

                <div class="form_group">
                    <label for="email" class="form_label">Enter your email: </label>
                    <input type="email" class="form_control" id="email" name="email" required>
                </div>

                <div class="form_group">
                    <label for="password" class="form_label">Enter your password: </label>
                    <input type="password" class="form_control" id="password" name="password" required>
                </div>

                <div class="form_group">
                    <label for="confirm-password" class="form_label">Re-enter your password: </label>
                    <input type="password" class="form_control" id="confirm-password" name="confirm-password" required>
                </div>

                <div class="join_btn">
                    <button class="btn-sign-up">Sign Up</button>
                    <div class="log-in-msg">Already have an account? <a href="#">Log in here</a></div>
                </div>
            </form>
        </div>
    </main>

    <script src="/sign-up-form/Js/app.js" crossorigin="anonymous"></script>
</body>

</html>
